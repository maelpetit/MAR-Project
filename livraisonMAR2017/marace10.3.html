<html>
<head>
    <title>MAR 2014 - maRace RC&FL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
        .overlay{
            z-index: 200;
            position: absolute;
            display: block;
        }
        .warning{
            color: red;
            line-height: 200%;
            top: 60px;
            text-align: center;
            width: 100%;
            font-weight: bold;
        }
        .timer{
            background-color: lightgray;
            top: 20px;
            right: 20px;
            padding: 15px;
            width: 100px;
            text-align: center;
        }
        .time-board{
            background-color: lightgray;
            right: 20px;
            top: 80px;
            width: 100px;
            padding: 15px;
            text-align: center;
        }
        .fps{
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script data-main="main.3.js" src="lib/require.js"></script>
    <div id="timer" class="overlay timer"></div>
    <div id="time-board" class="overlay time-board"></div>
    <div id="wrong-direction" class="overlay warning"></div>
    <div id="chart_div" class="overlay"></div>
    <div id="fps" class="overlay fps">FPS</div>
</body>
</html>
